plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

mainClassName = 'me.fero.feroboot.Bot'
version '1.0'
sourceCompatibility = 1.9

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
    jcenter()
    maven {
        name 'jfrog-duncte123'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.4.0_352'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.3.9'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.78'
    implementation group: 'org.menudocs', name: 'paste-client-java', version: '1.0.16'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'



}


compileJava.options.encoding = 'UTF-8'
targetCompatibility = JavaVersion.VERSION_1_9
